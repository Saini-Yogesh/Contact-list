<!DOCTYPE html>
<html>
  <head>
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="navbar">
        <div class="navbar-contaner">
          <img class="navbar-img" src="contact.png" />
          <p class="navbar-text">Contact List</p>
        </div>
      </div>
      <div class="container">
        <div class="SearchNumber">
          <p class="text">Search Contact</p>
          <p class="name-text">Name</p>
          <input
            class="SearchNumberName"
            type="text"
            placeholder="Type Name..."
          />
          <p class="name-text">Contact Number</p>
          <p class="SearchNumberValue">+91</p>
          <button class="callButton button">Call</button>
        </div>
        <div class="AddNumber">
          <p class="text">Save Contact</p>
          <p class="name-text">Name</p>
          <input class="AddNumberName" type="text" placeholder="Type Name..." />
          <p class="name-text">Contact Number</p>
          <input class="AddNumberValue" type="number" placeholder="+91" />
          <button class="saveButton button">Save</button>
        </div>
        <div class="DeletNumber">
          <p class="text">Delete Contact</p>
          <p class="name-text">Name</p>
          <input
            class="DeleteNumberName"
            type="text"
            placeholder="Type Name..."
          />
          <p class="name-text">Contact Number</p>
          <p class="DeleteNumberValue">+91</p>
          <button class="deleteButton button">Delete</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="trie.js"></script>
    <script src="contactList.js"></script>
  </body>
</html>
